<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>kruschidNav</title><link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"></head><body ng-app="myApp"><script type="text/ng-template" id="home.html"><h1>Welcome to kdNav </h1><h4>Config</h4><h4>Change Breadcrumb-Label</h4><pre>kdNav.getBreadcrumb('home').label = 'Welcome'</pre><h4>Generate Link:</h4><pre># adminUserEdit.route: '/admin/groups/:groupId/users/:userId'
 
kdNav.createPath('adminUserEdit', {groupId: 1, userId:7})
# returns '{{adminUserEditLink}}'</pre><p>Klick to try: <a kd-nav-path="adminUserEdit" kd-nav-params="{groupId: 1, userId:7}">{{adminUserEditLink}}</a></p></script><script type="text/ng-template" id="public.html"><h1>Overview</h1><h3>Example</h3><ul kd-nav-menu="publicMenu" class="nav nav-tabs"><li ng-repeat="item in menu" ng-class="{active: item.active}"><a kd-nav-path="{{item.routeName}}" kd-nav-params="item.params">{{item.label}}</a></li></ul><h4>Config</h4><pre>publicPageOne:
  route: '/public/pageone'
  label: 'Page One'
  extend: 'public'
publicPageTwo:
  route: '/public/pagetwo'
  label: 'Page Two'
  extend: 'public'</pre><h4>Controller</h4><pre>kdNav.addMenu('publicMenu', [
  {routeName:'publicPageOne'}
  {routeName:'publicPageTwo'}
], $scope) </pre><h4>Jade-Template</h4><pre ng-non-bindable> ul(kd-nav-menu='publicMenu')
  li(ng-repeat='item in menu', ng-class='{active: item.active}')
    a(kd-nav-path='{{item.routeName}}', 
      kd-nav-params='item.params') {{item.label}}</pre></script><script type="text/ng-template" id="admin.html"><h1>Admin</h1><h3>Example</h3><div kd-nav-menu="adminMenu"><ul class="nav nav-tabs"><li ng-repeat="item in menu" ng-class="{active: item.active}"><a kd-nav-path="{{item.routeName}}" kd-nav-params="item.params">{{item.label}}</a></li></ul><ul ng-repeat="item in menu" ng-show="item.children &amp;&amp; item.active" class="nav nav-pills"><li ng-repeat="childItem in item.children" ng-class="{active: childItem.active}"><a kd-nav-path="{{childItem.routeName}}" kd-nav-params="childItem.params">{{childItem.label}}</a></li></ul></div><h4>Config</h4><pre>adminSettings:
  route: '/admin/settings'
  label: 'Settings'
  extend: 'admin'
adminGroups:
  route: '/admin/groups'
  label: 'Organize Groups'
  extend: 'admin' 
adminUsers:
  route: '/admin/groups/:groupId/users'
  label: 'Organize Users'
  extend: 'admin'</pre><h4>Controller</h4><pre>kdNav.addMenu('adminMenu', [
  {routeName:'adminSettings'}
  {routeName:'adminGroups', children:[
    {routeName:'adminUsers', label:'Users', params:{groupId:1}}
    {routeName:'adminUsers', label:'Admins', params:{groupId:2}}
  ]} # adminGroups-children
], $scope)</pre><h4>Jade-Template</h4><pre ng-non-bindable>div(kd-nav-menu='adminMenu')
  ul.nav.nav-tabs
    li(ng-repeat='item in menu', ng-class='{active: item.active}')
      a(kd-nav-path='{{item.routeName}}', 
        kd-nav-params='item.params') {{item.label}}
  ul.nav.nav-pills(ng-repeat='item in menu', ng-show='item.children && item.active')
    li(ng-repeat='childItem in item.children', ng-class='{active: childItem.active}')
      a(kd-nav-path='{{childItem.routeName}}', 
        kd-nav-params='childItem.params') {{childItem.label}}</pre></script><script type="text/ng-template" id="help.html"><h1>Help</h1></script><script type="text/ng-template" id="404.html"><h1>404 - Not found :-(</h1></script><div role="navigation" class="navbar navbar-inverse"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a kd-nav-path="home" kd-nav-params="{groupId: 1, userId:7}" class="navbar-brand">kruschidNav</a></div><div class="collapse navbar-collapse"><ul kd-nav-menu="mainMenu" class="nav navbar-nav"><li ng-repeat="item in menu" ng-class="{active:item.active}"><a kd-nav-path="{{item.routeName}}" kd-nav-params="item.params">{{item.label}}</a></li></ul></div></div></div><div class="container"><ol kd-nav-breadcrumbs class="breadcrumb"><li ng-repeat="crumb in breadcrumbs" ng-class="{active:$last}"><a kd-nav-path="{{crumb.routeName}}" kd-nav-params="crumb.params" ng-if="!$last">{{crumb.label}}</a><span ng-if="$last">{{crumb.label}}</span></li></ol><ng-view></ng-view></div><script src="lib/angular/angular.js"></script><script src="lib/angular-route/angular-route.js"></script><script src="javascripts/angular-kdnav.js"></script><script src="javascripts/app.js"></script></body></html>
